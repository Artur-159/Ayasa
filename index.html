                                        data-placeholder="phone_placeholder" autocomplete="off"
                                        data-validation="required"
                                        oninput="this.value=this.value.replace(/[^0-9]/g,'');" />
                                    <span class="error_hint" data-text="error_hint">sdf</span>
                                </div>
                                <div class="field_block textarea_block">
                                    <label>
                                        <textarea name="info" aria-label="Your message"
                                            data-placeholder="textarea_placeholder" rows="5" cols="30"></textarea>
                                    </label>
                                    <span class="error_hint" data-text="error_hint"></span>
                                </div>
                                <div class="field_block email_block">
                                    <input type="text" name="email" aria-label="example@gmail.com"
                                        data-placeholder="mail_placeholder" autocomplete="off" maxlength="50"
                                        data-validation="email" />
                                    <span class="error_hint">
                                        <span class="standard_hint" data-text="error_hint"></span>
                                        <span class="individual_hint" data-text="individual_hint"></span>
                                    </span>
                                </div>
                                <div class="button_block">
                                    <button type="submit" class="validate_btn primary_btn" aria-label="send"
                                        data-text="send_message"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="success_template">
        <div class="popup_block success_popup">
            <div class="popup_inner">
                <div class="poup_container">
                    <button class="popup_close icon_close" aria-label="popup close"></button>
                    <div class="popup_content">
                        <div class="item_head">
                            <div class="popup_text icon_success" data-text="success_result"></div>
                        </div>
                        <div class="popup_info">
                            <div class="popup_description" data-text="success_description"></div>
                            <a href="#" class="primary_btn" data-text="back_to_site"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="error_template">
        <div class="popup_block error_popup">
            <div class="popup_inner">
                <div class="poup_container">
                    <button class="popup_close icon_close" aria-label="popup close"></button>
                    <div class="popup_content">
                        <div class="item_head">
                            <div class="popup_text icon_warning" data-text="error_result"></div>
                        </div>
                        <div class="popup_info">
                            <div class="popup_description" data-text="error_description"></div>
                            <a href="#" class="primary_btn" data-text="back_to_site"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/swiper.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
